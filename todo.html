  <article>
    <h1>Todo List</h1>
    <div class="flex-col2" id="todo-list">
      <section>
        <form id="todo-form" action="" method="GET">
          <div class="msg"></div>
          <div class="form-row">
            <label for="todo">What is to do?</label>
            <input type="text" id="todo" name="todo">
          </div>
          <div class="form-row">
            <label for="date">Until when?</label>
            <input type="date" id="date" name="date" placeholder="dd-mm-yyyy">
          </div>
          <div class="form-row">
            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
          </div>
          <div class="form-row">
            <input class="btn" type="submit" value="Submit">
          </div>
        </form>
      </section>
      

    </div>
